<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Image Gallery</title>
    <link rel="stylesheet" href="gal.css">
</head>
<body>

    <header>
        <h1>Our Gallery</h1>
        <p>A collection of beautiful moments, perfectly squared.</p>
    </header>

    <div id="loader" class="loader"></div>

    <main>
        <div id="image-gallery" class="gallery-container">
            <!-- Images will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <!-- Lightbox Structure -->
    <div id="lightbox" class="lightbox">
        <span class="close-btn" title="Close">×</span>
        <span class="prev-btn" title="Previous image">❮</span>
        <span class="next-btn" title="Next image">❯</span>
        <img class="lightbox-content" id="lightbox-img" alt="Lightbox image">
    </div>

    <script src="gal.js"></script>
</body>
</html>
