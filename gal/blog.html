<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Vibrant Blog</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>

    <header>
        <h1>The Blog Corner</h1>
        <p>Insights, stories, and updates from our team.</p>
    </header>

    <main class="main-blog-content">
        <div id="blog-loader" class="loader"></div>
        
        <div id="blog-posts-list" class="hidden">
            <!-- Blog post summaries will be injected here by JavaScript -->
        </div>

        <div id="full-post-view" class="hidden">
            <button id="back-to-list-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                </svg>
                Back to All Posts
            </button>
            <img id="full-post-cover-image" src="" alt="Blog post cover image">
            <h1 id="full-post-title"></h1>
            <p id="full-post-meta"></p>
            <div id="full-post-content-area">
                <!-- Full blog post content injected here -->
            </div>
        </div>
    </main>

    <footer>
        <!-- You can add a footer here if desired -->
    </footer>

    <!-- Firebase SDKs (Compat version) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script> <!-- ⚠️  MAKE SURE THIS FILE EXISTS AND IS CONFIGURED -->

    <script src="blog.js"></script>
</body>
</html>
